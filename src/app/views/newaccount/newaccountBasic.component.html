<div class="animated fadeIn">
<h1 class="display-3">Basic Company Info</h1>
<div class="container">
  <div class="form-group">
    <label for="inputAddress">Company Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Company Name" [(ngModel)]="accountInfo['Company Name']" readonly>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Email</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="Email" [(ngModel)]="accountInfo['Email']">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" [(ngModel)]="accountInfo['First Name']">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name" [(ngModel)]="accountInfo['Last Name']">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Phone</label>
      <input type="tel" class="form-control" id="inputCity" [(ngModel)]="accountInfo['Phone']">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">Whatsapp</label>
      <input type="tel" class="form-control" id="inputCity" [(ngModel)]="accountInfo['Whatsapp']">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Wechat</label>
      <input type="tel" class="form-control" id="inputZip" [(ngModel)]="accountInfo['Wechat']">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address</label>
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="accountInfo['Address']" rows="6" ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="next()">Next</button>
</div>
</div>
